apps:
  - name: website-api
    cwd: packages/website-api
    script: npm
    args: run start
    env:
      NODE_ENV: production
      PORT: 8888
      DEBUG: 'gittrends:*'

  - name: website-server
    cwd: packages/website
    script: npm
    args: run start -- -H 0.0.0.0 -p 8080
    env:
      NODE_ENV: production
