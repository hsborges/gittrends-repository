proxy_cache_path  /var/cache/nuxt-cache levels=1:2 keys_zone=nuxt-cache:25m max_size=500m inactive=1h use_temp_path=off;
proxy_cache_path  /var/cache/api-cache levels=1:2 keys_zone=api-cache:25m max_size=1g inactive=1h use_temp_path=off;

server {
    listen 80;
    listen [::]:80;

    server_name     localhost www.localhost;

    gzip            on;
    gzip_types      text/plain application/xml text/css application/javascript application/json;
    gzip_min_length 1000;

    charset utf-8;

    location /api {
        expires 1h;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_redirect                      off;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_ignore_headers        Cache-Control;
        proxy_http_version          1.1;
        proxy_read_timeout          1m;
        proxy_connect_timeout       1m;
        rewrite /api/(.*) /$1  break;
        proxy_pass                  http://localhost:8888;
        proxy_cache                 api-cache;
        proxy_cache_bypass          $arg_nocache;
        proxy_cache_valid           200 302  1h;
        proxy_cache_valid           404      1m;
        proxy_cache_lock            on;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_key             $uri$is_args$args;
    }

    location / {
        expires 1h;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https:;";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Cache-Status $upstream_cache_status;

        proxy_redirect                      off;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_ignore_headers        Cache-Control;
        proxy_http_version          1.1;
        proxy_read_timeout          1m;
        proxy_connect_timeout       1m;
        proxy_pass                  http://localhost:8080;
        proxy_cache                 nuxt-cache;
        proxy_cache_bypass          $arg_nocache;
        proxy_cache_valid           200 302  1h;
        proxy_cache_valid           404      1m;
        proxy_cache_lock            on;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_key             $uri$is_args$args;
    }
}
