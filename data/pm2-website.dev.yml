apps:
  - name: website-api
    cwd: packages/website-api
    script: npm
    args: run dev
    env:
      NODE_ENV: development
      PORT: 8888

  - name: website-server
    cwd: packages/website
    script: npm
    args: run dev -- --port 8080
    env:
      NODE_ENV: development
      GITTRENDS_API_HOST: localhost
      GITTRENDS_API_PORT: 8888
