version: '3.7'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    command: postgres -c config_file=/etc/postgresql.conf
    ports:
      - ${GITTRENDS_DATABASE_PORT}:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./data/postgres.conf:/etc/postgresql.conf
    environment:
      POSTGRES_USER: ${GITTRENDS_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${GITTRENDS_DATABASE_PASSWORD}
      POSTGRES_DB: ${GITTRENDS_DATABASE_DB}
      POSTGRES_INITDB_ARGS: -E SQL_ASCII

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - ${GITTRENDS_PGADMIN_PORT}:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gittrends.app
      PGADMIN_DEFAULT_PASSWORD: tzWyJgR7VyAV
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_LISTEN_PORT: 80
    depends_on:
      - postgres

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    container_name: pgbackups
    restart: always
    volumes:
      - /backups:/backups
    environment:
      - POSTGRES_HOST=${GITTRENDS_DATABASE_HOST}
      - POSTGRES_PORT=${GITTRENDS_DATABASE_PORT}
      - POSTGRES_DB=${GITTRENDS_DATABASE_DB}
      - POSTGRES_USER=${GITTRENDS_DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${GITTRENDS_DATABASE_PASSWORD}
      - POSTGRES_EXTRA_OPTS=-Z9 --schema=public --blobs
      - SCHEDULE=@weekly
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=1
      - HEALTHCHECK_PORT=9999

  pghero:
    image: ankane/pghero
    container_name: pghero
    restart: always
    ports:
      - ${GITTRENDS_PGHERO_PORT}:8080
    environment:
      DATABASE_URL: postgres://${GITTRENDS_DATABASE_USERNAME}:${GITTRENDS_DATABASE_PASSWORD}@postgres:5432/${GITTRENDS_DATABASE_DB}
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - ${GITTRENDS_REDIS_PORT}:6379
    command: --maxmemory 50mb --maxmemory-policy allkeys-lru

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./data/nginx/development.conf:/app/data/nginx/default.conf:ro
      - nginx-cache:/var/cache
    environment:
      GITTRENDS_DATABASE_HOST: postgres
      GITTRENDS_DATABASE_PORT: 5432
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  db:
    name: gittrends.app
  pgadmin:
    name: pgadmin.gittrends.app
  nginx-cache:
    name: nginx.gittrends.app
