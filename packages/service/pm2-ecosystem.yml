apps:
  - name: bull-board
    script: util/bull-board.js

  - name: gittrends-scheduler
    script: scheduler.js
    args: all
    instance_var: INSTANCE_ID
    cron_restart: '0 * * * *'
    autorestart: false

  - name: gittrends-updater
    script: updater.js
    args: repos stargazers watchers tags releases dependencies --workers 1
    instances: 1
    exec_mode: cluster
    instance_var: INSTANCE_ID

  - name: gittrends-issues
    script: updater.js
    args: issues --workers 1
    instances: 1
    exec_mode: cluster
    instance_var: INSTANCE_ID

  - name: gittrends-pulls
    script: updater.js
    args: pulls --workers 1
    instances: 1
    exec_mode: cluster
    instance_var: INSTANCE_ID

  - name: gittrends-users
    script: updater.js
    args: users --workers 1
    instances: 1
    exec_mode: cluster
    instance_var: INSTANCE_ID
