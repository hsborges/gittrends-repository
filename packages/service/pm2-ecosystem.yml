apps:
  - name: github-proxy-server
    interpreter: npx
    interpreter_args: --node-args="-r dotenv/config -r pretty-error/start"
    script: github-proxy-server
    args: --port 3000 --request-interval 50 --tokens tokens.txt
    error_file: /dev/null
    out_file: /dev/null
    env:
      DEBUG: 'github-proxy'

  - name: gittrends-scheduler
    script: scheduler.js
    args: all
    instance_var: INSTANCE_ID
    cron_restart: '0 * * * *'
    autorestart: false

  - name: gittrends-repos
    script: updater.js
    args: repos --workers 1
    instances: 1,
    exec_mode: cluster
    instance_var: INSTANCE_ID

  - name: gittrends-stargazers
